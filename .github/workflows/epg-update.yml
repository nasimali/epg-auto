name: Update EPG File

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run EPG generator script
        run: python generate_epg.py

      - name: Commit and push to release/main-epg
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release/main-epg
          git add epg_data/merged_epg.xml
          git commit -m "chore(epg): regenerate EPG data [reset push]" || echo "No changes"
          git push --force origin release/main-epg
