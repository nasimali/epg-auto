name: Update EPG File

on:
  schedule:
    - cron: "0 0 */3 * *" # Every 72 hours
  workflow_dispatch: # Allow manual trigger too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run EPG generator script
        run: python generate_epg.py

      - name: Commit and push to release/main-epg
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b temp-epg-update
          git add epg_data/merged_epg.xml
          git commit -m "chore(epg): update merged_epg.xml [automated]" || echo "No changes"
          git push -u origin temp-epg-update
          git fetch origin
          git checkout release/main-epg
          git merge temp-epg-update --allow-unrelated-histories
          git add .
          git commit -m "merge temp-epg-update into release/main-epg"
          git push --force origin release/main-epg
          git branch -D temp-epg-update
