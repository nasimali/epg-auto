name: ğŸ”„ Update EPG File

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ’¾ Cache pip packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-manualdeps-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pytz ruff

      - name: âœ… Check Python syntax
        run: python -m py_compile generate_epg.py

      - name: ğŸ§¹ Lint code with Ruff
        run: ruff check .

      - name: ğŸ› ï¸ Run EPG generator script
        run: python generate_epg.py

      - name: ğŸš€ Commit and push to release/main-epg
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release/main-epg
          git add epg_data/merged_epg.xml
          git commit -m "chore(epg): regenerate EPG data [reset push]" || echo "No changes to commit"
          git push --force origin release/main-epg
